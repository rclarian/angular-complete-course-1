<h1>Unsubscribing to an Observable</h1>
<div class="div-container">
    <h2>Subscriber 1</h2>
    <hr>
    <div class="data-list" *ngFor="let x of data">
        {{ x }}
    </div>
    <button (click)="OnSubscribe()">Subscribe</button>
    <button (click)="OnUnsubscribe()">Unsubscribe</button>
</div>
