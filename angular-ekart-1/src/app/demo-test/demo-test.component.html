<div class="container">
    <input type="text" #inputEl (focus)="0">
    <button (click)="onBtnClicked(inputEl)">Submit</button>
    <app-parent [message]="inputVal" *ngIf="!toDestroy">
        <p #temp>User has entered the following text: {{inputVal}}</p>
    </app-parent>
    <br><br>
    <button (click)="DestroyComponent()">Show / Hide</button>
    
</div>
