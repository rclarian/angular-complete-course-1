<app-filter 
    [all]="totalProductCount" 
    [inStock]="totalProductInStock" 
    [outOfStock]="totalProductOutOfStock"
    (selectedFilterRadioButtonChangedChild)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products" (click)="selectedProduct = prod">
        <!-- <app-product [product]="prod" *ngIf="selectedFilterRadioButtonParent === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButtonParent"></app-product> -->
        <app-product [product]="prod" *ngIf="searchTextProductList === '' || prod.name.toLowerCase().includes(searchTextProductList)"></app-product>
    </div>
</div>
