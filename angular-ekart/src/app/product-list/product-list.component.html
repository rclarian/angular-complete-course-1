<img [src]="product.pImage" alt="">
<p>Name: {{ product.name }}</p>
<p>Price: {{ '$' + product.price }}</p>
<p>Color: {{ product.color }}</p>
<p>Discounted Price: {{'$' + getDiscountedPrice() }}</p>
<p>{{ product.inStock > 0 ? 'Only' + ' ' + product.inStock + ' ' + 'items left' : 'Not in Stock' }}</p>
<button [disabled]="!(product.inStock > 0)">Buy Now</button>
 <!-- disabled, hidden, checked -- example of property binding -->
 <input bind-value="name">
