<div class="overlay">
	<div class="popup">
        <h2>{{ currentTaskDetails?.title }}</h2>
        <hr>
		<a class="close" (click)="OnCloseTaskDetail()">&times;</a>
		<div class="content">
			<section class="container">
                
                <h3>Description</h3>
                <p>
                    {{ currentTaskDetails?.description }}
                </p>
                <div style="display: flex; margin-top: 20px;">
                    <div style="width: 50%;">
                        <strong>Assigned To: </strong>
                        {{ currentTaskDetails?.assignedTo }}
                    </div>
                    <div style="width: 50%;">
                        <strong>Created At: </strong>
                        {{ currentTaskDetails?.createdAt }}
                    </div>
                </div>
                <div style="display: flex; margin-top: 20px;">
                    <div style="width: 50%;">
                        <strong>Priority: </strong>
                        {{ currentTaskDetails?.priority }}
                    </div>
                    <div style="width: 50%;">
                        <strong>Current Status: </strong>
                        {{ currentTaskDetails?.status }}
                    </div>
                </div>
            </section>
		</div>
	</div>
</div>
